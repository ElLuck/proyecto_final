{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'panel_admin/images/favicon.png' %}"
    />
    <!-- Custom CSS -->
    <link href="{% static 'panel_admin/libs/flot/css/float-chart.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{% static 'panel_admin/css/style.min.css' %}" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin5"
      data-sidebartype="full"
      data-sidebar-position="absolute"
      data-header-position="absolute"
      data-boxed-layout="full"
    >
      <!-- ============================================================== -->
      <!-- Topbar header - style you can find in pages.scss -->
      <!-- ============================================================== -->
      <header class="topbar" data-navbarbg="skin5">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
          <div class="navbar-header" data-logobg="skin5">
            
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <a class="navbar-brand" href="index.html">
              <!-- Logo icon -->
              <b class="logo-icon ps-2">
                <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                <!-- Dark Logo icon -->
                <img
                  src="{% static 'panel_admin/images/logo-icon.png' %}"
                  alt="homepage"
                  class="light-logo"
                  width="25"
                />
              </b>
              <!--End Logo icon -->
              <!-- Logo text -->
              <span class="logo-text ms-2">
                <!-- dark Logo text -->
                  SublimaConcepcion
                  
              </span>
              <!-- Logo icon -->
              <!-- <b class="logo-icon"> -->
              <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
              <!-- Dark Logo icon -->
              <!-- <img src="../assets/images/logo-text.png" alt="homepage" class="light-logo" /> -->

              <!-- </b> -->
              <!--End Logo icon -->
            </a>
            
            <!-- ============================================================== -->
      </header>
      <!-- ============================================================== -->
      <!-- End Topbar header -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <aside class="left-sidebar" data-sidebarbg="skin5">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav">
            <ul id="sidebarnav" class="pt-4">
              <!-- Enlace al panel principal -->
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="{% url 'panel_principal' %}"
                  aria-expanded="false"
                  ><i class="mdi mdi-view-dashboard"></i><span class="hide-menu">Pagina Principal</span></a>
              </li>
      
              <!-- Enlace a la lista de categorÃ­as -->
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="{% url 'gestion_pedidos' %}"
                  aria-expanded="false"
                  ><i class="mdi mdi-chart-bubble"></i><span class="hide-menu">Pedidos</span></a>
              </li>
      
              <!-- Enlace a la lista de productos -->
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="/productos/"
                  aria-expanded="false"
                  ><i class="mdi mdi-border-inside"></i><span class="hide-menu">Gestion Productos</span></a>
              </li>
      
              <!-- Enlace para agregar un nuevo producto -->
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="{% url 'crear_producto' %}"
                  aria-expanded="false"
                  ><i class="mdi mdi-relative-scale"></i><span class="hide-menu">Agregar Producto</span></a>
              </li>
      
              
            </ul>
          </nav>
        </div>
      </aside>
      {% block content %}


      {% endblock %}


      <footer class="footer text-center">
      </footer>
      <!-- ============================================================== -->
      <!-- End footer -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="{% static 'panel_admin/libs/jquery/dist/jquery.min.js' %}"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="{% static 'panel_admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'panel_admin/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js' %}"></script>
  <script src="{% static 'panel_admin/extra-libs/sparkline/sparkline.js' %}"></script>
  <!--Wave Effects -->
  <script src="{% static 'panel_admin/js/waves.js' %}"></script>
  <!--Menu sidebar -->
  <script src="{% static 'panel_admin/js/sidebarmenu.js' %}"></script>
  <!--Custom JavaScript -->
  <script src="{% static 'panel_admin/js/custom.min.js' %}"></script>
  <!--This page JavaScript -->
  <!-- <script src="../dist/js/pages/dashboards/dashboard1.js"></script> -->
  <!-- Charts js Files -->
  <script src="{% static 'panel_admin/libs/flot/excanvas.js' %}"></script>
  <script src="{% static 'panel_admin/libs/flot/jquery.flot.js' %}"></script>
  <script src="{% static 'panel_admin/libs/flot/jquery.flot.pie.js' %}"></script>
  <script src="{% static 'panel_admin/libs/flot/jquery.flot.time.js' %}"></script>
  <script src="{% static 'panel_admin/libs/flot/jquery.flot.stack.js' %}"></script>
  <script src="{% static 'panel_admin/libs/flot/jquery.flot.crosshair.js' %}"></script>
  <script src="{% static 'panel_admin/libs/flot.tooltip/js/jquery.flot.tooltip.min.js' %}"></script>
  <script src="{% static 'panel_admin/js/pages/chart/chart-page-init.js' %}"></script>
</body>
</html>
