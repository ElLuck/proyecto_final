<!DOCTYPE html>
<html>
<head>
    <title>Resumen de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Resumen de Ventas</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos_aceptados %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    <td>{{ pedido.fecha }}</td>
                    <td>${{ pedido.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h3>Total de Ventas: ${{ total_ventas }}</h3>
</body>
</html>
