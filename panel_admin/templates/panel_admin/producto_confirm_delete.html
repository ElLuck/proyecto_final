{% extends 'panel_admin/base.html' %}
{% load static %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el producto "{{ object.titulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'panel_admin:producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
